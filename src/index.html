<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Webm Recorder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1>Webm Screen Recorder</h1>
    <h6>1. Choose a window you want to record.</h6>
    <h6>2. Hit the record button and start recording.</h6>
    <h6>3. If you are done, hit stop and save the file.</h6>

    <video></video>

    <button id="startBtn" class="button is-primary">Start</button>
    <button id="stopBtn" class="button is-warning">Stop</button>

    <hr />

    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button>
  </body>
</html>
